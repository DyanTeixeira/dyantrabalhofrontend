<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login2.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="https://kit.fontawesome.com/fe60156fe9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
     

    

    <div class="caixa-de-login">

        <form onsubmit="enviarForm(event)">
         <div>
             <label for="senha"></label>
             <input id="senha" type="password" placeholder="Digite sua senha"> 
         </div>
         
         <div class="MostraSenha">   
             <label id="text-checkbox" for="checkbox">Mostrar Senha</label>
             <input id="checkbox" type="checkbox" >
         </div>
         
    
         <nav class="link-a">
             <a href="#">Esqueceu a senha?</a>
         </nav>

         <div>
            <button id="btn-avançar" type="submit" >Avançar</button>
         </div>
         <div>
            <h1 id="titulo">Olá!</h1>
         </div>
         <div>
         <h2 class="emailver"></h2>
        </div>
         </form>
         
      <div id="imagem">
        <img src="../img/unifaa.png.png" width="240"  >
    </div>

    <div class="icone"><i class="fa-solid fa-user" style="color: #252525;"></i></div>

     </div>
     
     <nav class="link-c">
         <a class="link-ajuda" href="#">Ajuda</a> 
         <a class="link-privacidade" href="#">Privacidade</a>
         <a class="link-termos" href="#">Termos</a>
     </nav>

    </div>
</div>
    <script src="../Js/login2.js"></script>
</body>
</html>
