<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://kit.fontawesome.com/fe60156fe9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

    
<div class="caixa-de-login">
    <div id="imagem">
        <img src="../img/unifaa.png.png" width="400"  >
    </div>
    <div class="barra"></div>
    <div class="icone">
        <button  class="iconebutton" id="logoutButton"><i class="fa-solid fa-user-gear" style="color: #ffffff;"></i></i></button>
    </div>
    
    <!-- Logout Modal -->
    <div id="logoutModal" class="modalLogout">
        <span class="closes">&times;</span>
        <div class="modal-contentLogout">
             <span class="close">&times;</span>
            <h2 class="titulo-logout">Logout</h2>
            <p class="texto-logout">Tem certeza de que deseja sair?</p>
            <button id="confirmLogout" ><a href="/login1.html"></a>Confirmar</button>
        </div>
    </div>
    <!-- Button to Open Add Product Modal -->
    <button id="openModalBtn"><i class="fa-solid fa-cart-shopping" style="color: #007bff;"></i>ADICIONAR</button>

   <!-- Add Product Modal -->
   <div id="uniqueModal" class="modalAdicionar">
    <div class="modal-contentAdicionar">
        
        <span class="uniqueClose">&times;</span>
        <h2 >Adicionar Produto</h2>
        <form id="uniqueProductForm">
            <div id="container">
                <div class="inputOrganizar">

                    <label class="Nmo" for="Nome">Nome:</label>
                    <input  type="text" id="Nome" name="nome" required>
                </div>
                <div class="inputOrganizar">

                    <label class="vlr" for="Valor">Valor:</label>
                    <input type="number" id="Valor" name="valor" required><br>
                </div>

                <div class="inputOrganizar">

                    <label class="Quantidade" for="QuantidadeEstoque">Quantidade em Estoque:</label>
                    <input type="number" id="QuantidadeEstoque" name="quantidadeEstoque" required><br>
                </div>
                <div class="inputOrganizar">

                    <label class="observaçao" for="Observacao">Observação:</label>
                    <textarea id="Obser" name="observacao"></textarea><br>
                </div>

                <div class="inputOrganizar">

                    <label class="DtaCadstro"  for="DataCadastro">Data de Cadastro:</label>
                    <input type="date" id="DataCadastro" name="dataCadastro" required><br>
                </div>
                <div>
               
               <input  style="font-weight: bolder;"  type="submit"  value="Adicionar"> 
            </div>
        </form>

    </div>
</div>

    <!-- Edit Product Modal -->
    <div id="modalEditar" class="modalEdit">
        <div class="modal-contentEdit">
            
            <span class="modalEditarClose">&times;</span>
            <h2>Editar Produto</h2>
            <form id="formEditarProduto">
                <label class="Nmo" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label class="vlr"  for="valor">Valor:</label>
                <input type="text" id="valor" name="valor">
                <label class="Quantidade" for="quantidade">Quantidade em Estoque:</label>
                <input type="text" id="quantidade" name="quantidade">
                <label class="observaçao" for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao"></textarea>
                <label class="DtaCadstro" for="data">Data de Cadastro:</label>
                <input type="datetime-local" id="data" name="data">
                
                <!-- Add other necessary fields here -->
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Product Listing -->
    <div> 
        <h1 >Lista de Produtos</h1>
        <table id="produtosTable">
            <tbody id="produtosBody">
                <!-- Product rows will be dynamically added here -->
            </tbody>
        </table>
      
    </div>

</div>

<script src="../js/home.js"></script>

</body>
</html>
